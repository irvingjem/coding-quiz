<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <h2>Time Remaining:<span id="timer" class="badge badge-secondary">30</span> </h2>

        <div class="jumbotron" id="quiz">
            <h2 id="title" class="display-4">Coding Quiz</h2>
            <button id="start">Start</button>
        </div>

        <div class="container" id="questions">
            <h3 id="question-title"></h3>
            <button id="answer1" class="choices hide btn btn-success">Button 1</button>
            <button id="answer2" class="choices hide btn btn-success">Button 2</button>
            <button id="answer3" class="choices hide btn btn-success">Button 3</button>
        </div>
        <div class="container hide" id="results">
            <input type="text" id="player-name" placeholder="Please enter initials" max="3" />
            <p>Your final score is: </p>
            <button id="submit">Submit</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
